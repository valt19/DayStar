{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'daycareApp/static/css/style.css' %}">

<title>Admin Login</title>
</head>
<body>
    <div class="container" id="admin-login">
        <form action="" method="POST" class="bg-light admin-form p-3 mt-5">
            <h2 class="mt-5 text-center ">
                Admin Login
            </h2>
            <br>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" id="submit-button" class="btn btn-primary mb-5 mt-3">Log In</button>
        </form>
    </div>

    <div class="container-fluid fixed-bottom" style="background: #a74527;">
        <footer>
            <div class="row mt-3">
                <div class="col-md-12">
                    <p class="text-center text-light">&copy; Copyright: DayStar Day Care 2024. <span>All Rights Reserved</span></p>
                </div>
            </div>
        </footer>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
